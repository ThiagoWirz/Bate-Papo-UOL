<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="bonus-login">
        <img src="assets/images/logo.png">
        <input class = "nome" data-identifier="enter-name" type="text" placeholder="Digite seu nome" onkeypress="enterKeyLogin()">
        <button class="login" data-identifier="start" onclick = "conectar()">Entrar</button>
    </div>
<div class="bonus-layout hidden">
<div onclick="sideBar()" class="bonus-background">
</div>
<aside class="bonus-side">
    <p>Escolha um contato para enviar mensagem:</p>
    <div class="contacts">
        <div onclick="selecionarPessoa(this)" class="person">
        <ion-icon name="people"></ion-icon> <span>Todos</span>
        <ion-icon class = "checkmark" name="checkmark"></ion-icon>
    </div>
    </div>
    <p>Escolha a visibilidade:</p>
    <div class="pm">
        <div onclick = "selecionarPm(this)" data-identifier="visibility" class="opcao">
        <ion-icon name="lock-open"></ion-icon> <span>Público</span>
        <ion-icon class = "checkmark" name="checkmark"></ion-icon>
    </div>
    <div onclick = "selecionarPm(this)" data-identifier="visibility" class="opcao">
        <ion-icon name="lock-closed"></ion-icon> <span>Reservadamente</span>
        <ion-icon class = "checkmark" name="checkmark"></ion-icon>
    </div>
    </div>
</aside>
</div>

    <div class="layout hidden">
    <header>
        <img src="assets/images/logo.png">
        <ion-icon onclick="sideBar()" name="people"></ion-icon>
    </header>
    <ul>
    </ul>
    <div class = "msg-input">
        <div class="msg-box">
        <input type="text" placeholder="Escreva aqui..."  onkeypress="enterKey()">
        <ion-icon onclick="botaoEnviar()" data-identifier="send-message" name="paper-plane-outline"></ion-icon>
        </div>
        <div class="info">Enviando para todos (público)</div>
    </div>
</div>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
